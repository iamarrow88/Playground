<div class="search-result">
  <div class="search-result__container container">
    <div *ngFor="let item of data.items" class="search-result__item item">
      <img class="item__main-img" src="{{item.snippet.thumbnails.high.url}}" alt="template">

      <div class="item__activity activity">
        <div class="activity__block">
          <img src="./assets/img/templates/viewed.svg" alt="viewed" class="activity__icon">
          <div class="activity__counter">{{item.statistics.viewCount}}</div>
        </div>
        <div class="activity__block">
          <img src="./assets/img/templates/liked.svg" alt="liked" class="activity__icon">
          <div class="activity__counter">{{item.statistics.likeCount}}</div>
        </div>
        <div class="activity__block">
          <img src="./assets/img/templates/dislike.svg" alt="dislike" class="activity__icon">
          <div class="activity__counter">{{item.statistics.dislikeCount}}</div>
        </div>
        <div class="activity__block">
          <img src="./assets/img/templates/comments.svg" alt="comments" class="activity__icon">
          <div class="activity__counter">{{item.statistics.commentCount}}</div>
        </div>
      </div>

      <h4 class="item__name">{{item.snippet.localized.title}}</h4>

      <a class="item__btn" href="#">more...</a>

      <div class="search-result__color-line" appColorLine [lineColor]="item.snippet.publishedAt"></div>
    </div>

  </div>
</div>

<div class="registration-form">
  <h3 class="registration-form__header">Registration</h3>
  <form action="#">
    <label for="first_name" class="registration-form__line-title">First Name</label>
    <input type="text" id="first_name" class="registration-form__input">
    <label for="last_name" class="registration-form__line-title">Last Name</label>
    <input type="text" id="last_name" class="registration-form__input">
    <label for="mail" class="registration-form__line-title">mail</label>
    <input type="text" id="mail" class="registration-form__input">
    <label for="password" class="registration-form__line-title">password</label>
    <input type="text" id="password" class="registration-form__input">

    <div class="registration-form__action">
      <a class="registration-form__link" href="#" (click)="changeReg()">Login</a>
      <button class="registration-form__btn" type="submit">Registration</button>
    </div>
  </form>
</div>

<!doctype html>
<html lang="en">
<head>

  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Metanit training App</title>

<body>

<p>hello {{nameUser}} from app component</p>

  <app-header [name]="nameUser" [age]="ageUser" (onChanged)="superChange($event)"> </app-header>

</html>
